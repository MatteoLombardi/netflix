<!DOCTYPE html>
<html>
    <head>
        <title>Netflix</title>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
        <script type='text/javascript' src='js/jquery-3.3.1.js'></script>
        <script type='text/javascript' src='js/bootstrap.js'></script>
        <link rel='stylesheet' href='css/bootstrap.css' type='text/css'/>
        <link rel='icon' href='img/netflix-icon.ico'>

        <style>td, th {vertical-align: middle !important}</style>
    </head>
    <body>    
        <nav class='navbar navbar-default'>
            <div class='container-fluid'>
                <div class='navbar-header'>
                    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#navigazione'>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                    <a class='navbar-brand' href='index.html'>
                        <img alt='Netflix' src='img/netflix-icon.ico' width='20'>
                    </a>
                </div>

                <div class='collapse navbar-collapse' id='navigazione'>
                    <ul class='nav navbar-nav'>
                        <li><a href='#'>Clienti</a></li>
                        <li><a href='#'>Attori</a></li>
                        <li><a href='#'>Registi</a></li>
                        <li><a href='#'>Film</a></li>
                        <li><a href='#'>Premi</a></li>
                        <li><a href='#'>Abbonamenti</a></li>                        
                    </ul>                                        
                </div>
            </div>
        </nav>

        <form class='container-fluid'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <div class='panel-title'>Dettaglio Utente</div>
                </div>
                <div class='panel-body'>
                    <div class='row'>
                        <div class='col-sm-6'>
                            <label>Nome</label>
                            <input type='text' name='nome' class='form-control' disabled='disabled'/>
                        </div>
                        <div class='col-sm-6'>
                            <label>Cognome</label>
                            <input type='text' name='cognome' class='form-control' disabled='disabled'/>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-6'>
                            <label>Data di Nascita</label>
                            <input type='date' name='dataNascita' class='form-control' disabled='disabled'/>
                        </div>
                        <div class='col-sm-6'>
                            <label>Codice Fiscale</label>
                            <input type='text' name='codiceFiscale' class='form-control' disabled='disabled'/>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-12'>
                            <label>Mail</label>
                            <input type='email' name='mail' class='form-control' disabled='disabled'/>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col-sm-12'>
                            <h3>Abbonamenti</h3>
                        </div>
                    </div>
                    <div class='table-responsive'>
                        <table class='table'>
                            <thead>
                                <tr>
                                    <th class='col-sm-4'>Descrizione</th>
                                    <th class='col-sm-2'>Durata</th>
                                    <th class='col-sm-2'>Costo</th>
                                    <th class='col-sm-2'>Metodo Pagamento</th>
                                    <th class='col-sm-2'>Data Sottoscrizione</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class='row'>
                        <div class='col-sm-12'>
                            <h3>Film Noleggiati</h3>
                        </div>
                    </div>
                    <div class='table-responsive'>
                        <table class='table'>
                            <thead>
                                <tr>
                                    <th class='col-sm-2'>Titolo</th>
                                    <th class='col-sm-3'>Descrizione</th>
                                    <th class='col-sm-1'>Anno</th>
                                    <th class='col-sm-1'>Durata</th>
                                    <th class='col-sm-2'>Nazione</th>
                                    <th class='col-sm-2'>Lingua</th>
                                    <th class='col-sm-1'>Data Noleggio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class='panel-footer text-right'>
                    <!--                    <input type='submit' class='btn btn-primary'/>
                                        <input type='reset' class='btn btn-default'/>-->
                </div>
            </div>
        </form>
    </body>
</html>
